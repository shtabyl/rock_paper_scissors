<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h4 class="round">Round<span class="round-counter"></span></h4>
    <div class="choice-buttons">
        <h5 class="user-name title">You</h5>
        <span class="'emoji rock-emoji">&#9994;</span>
        <button class="user-choice">Rock</button>
        <span class="'emoji paper-emoji">&#9995;</span>
        <button class="user-choice">Paper</button>
        <span class="'emoji scissors-emoji">&#9996;</span>
        <button class="user-choice">Scissors</button>
    </div>
    <div class="round-box">
        <h5 class="round">ROUND</h5>
        <span class="round-counter">1</span>
        <span class="round-counter">2</span>
        <span class="round-counter">3</span>
    </div>
    <div class="computer-choice-blocks">
        <h5 class="computer-title title">Computer</h5>
        <span class="computer-choice">Rock</span>
        <span class="computer-choice">Paper</span>
        <span class="computer-choice">Scissors</span>
    </div>
    <div class="result-box">
        <h5 class="result-title title">POINTS</h5>
        <span class="result-human"></span>
        <span class="result-computer"></span>
        <p class="game-result"></p>
    </div>
    <button class="start-game">Play</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content-container">
        <h1 class="title">
            <span class="blue-text">Rock</span>
            <span class="pink-text">Paper</span>
            <span class="green-text">Scissors</span>
        </h1>
        <div class="play-field-container">
            <div class="choice-buttons-box">
                <h5 class="user-name title green-text">You</h5>
                <div class="rock-button-box">
                    <span class="'emoji rock-emoji">&#9994;</span>
                    <button class="user-choice yellow-text primary-shape border-green">Rock</button>
                </div>
                <div class="paper-button-box">
                    <span class="'emoji paper-emoji">&#9995;</span>
                    <button class="user-choice pink-text primary-shape border-green">Paper</button>
                </div>
                <div class="scissors-button-box">
                    <span class="'emoji scissors-emoji">&#9996;</span>
                    <button class="user-choice blue-text primary-shape border-green">Scissors</button>
                </div>
            </div>
            <div class="round-box">
                <h5 class="round yellow-text">ROUND</h5>
                <span class="round-counter yellow-text round-shape">1</span>
                <span class="round-counter dark-text round-shape">2</span>
                <span class="round-counter dark-text round-shape">3</span>
            </div>
            <div class="computer-choice-box">
                <h5 class="computer-title title dark-text">Computer</h5>
                <span class="computer-choice dark-text primary-shape">Rock</span>
                <span class="computer-choice dark-text primary-shape">Paper</span>
                <span class="computer-choice dark-text primary-shape">Scissors</span>
            </div>
        </div>
        <div class="points-box">
            <span class="result-human yellow-text secondary-shape border-pink">0</span>
            <h5 class="result-title title blue-text">POINTS</h5>
            <span class="result-computer yellow-text secondary-shape border-pink">0</span>
        </div>
        <div class="result-box">
            <p class="game-result"></p>
            <button class="start-game yellow-text secondary-shape">Play</button>
        </div>
    </div>

</body>
</html>
